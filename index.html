    <title>My Game</title>

<body>
<header>
    <div class="row">
        <h1>THE CARD FIGHT!</h1>

    </div>
</header>
<section id="game" class="row"> <!--the game section starts-->
    <div id="start-scene" class="scene">
        <a href="#" id="start-btn" class="button"></a>
    </div>
    <div id="game-scene" class="scene out"></div>
    <div id="gameover-scene" class="scene out won loss">
        <p><a href="#" id="back-to-menu-button" class="button"></a></p>
    </div>
</section> <!--the game section ends-->
<section class='how-to-play row'>
    <h2>How to play?</h2>
    <p>Pick one card and watch the result to be displayed. Beat the opponent before you run out of points.</p>

</section>
<footer>
    <div class="row"></div>
</footer>
